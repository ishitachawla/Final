name: "Release action"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Build code
        run: |
          npm install
          npm build
      - name: Commit Files
        continue-on-error: true # commit will fail if the code wasn't changed. Prevent the build to fail in this case.
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          echo "git add -f lib/"
          git add -f lib/
          echo "git add -f node_modules/"
          git add -f node_modules/
          echo "committing files"
          git commit -m "[Automation]: Adding generated files - js files and node_modules"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main